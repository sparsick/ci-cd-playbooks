---
- name: Add an Apt signing key for Jenkins
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present

- name: add jenkins repo
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian binary/
    state: present

- name: installl Jenkins
  apt:
    name: "jenkins"
    update_cache: yes

- name: Setup JENKINS_HOME
  lineinfile:
    path: /etc/default/jenkins
    regexp: '^JENKINS_HOME='
    line: 'JENKINS_HOME={{ jenkins_home }}'
  notify: restart jenkins

- name: Setup Jenkins HTTP port
  lineinfile:
    path: /etc/default/jenkins
    regexp: '^HTTP_PORT='
    line: 'HTTP_PORT={{ jenkins_http_port }}'
  notify: restart jenkins

- name: Setup Jenkins Args
  lineinfile:
    path: /etc/default/jenkins
    insertafter: '^JENKINS_ARGS="--'
    line: 'JENKINS_ARGS="$JENKINS_ARGS -Djenkins.install.runSetupWizard=false"'
  notify: restart jenkins

- name: Setup Java Args
  lineinfile:
    path: /etc/default/jenkins
    regexp: '^JAVA_ARGS='
    line: 'JAVA_ARGS="-Xmx2048m -Djava.awt.headless=true"'
  notify: restart jenkins

- name: create jenkins home folder
  file:
    path: "{{ item }}"
    state: directory
    owner: jenkins
    group: jenkins
    recurse: yes
  with_items:
    - "/opt/jenkins"
    - "/opt/jenkins/init.groovy.d"

- name: copy init jenkins Scripts
  copy:
    src: init.groovy.d/
    dest: /opt/jenkins/init.groovy.d/
    owner: jenkins
    group: jenkins
  notify: restart jenkins

- name: start jenkins service
  service:
    name: jenkins
    enabled: yes
    state: started
