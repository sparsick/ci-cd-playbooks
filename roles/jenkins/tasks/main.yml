---
- name: Add an Apt signing key for Jenkins
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present

- name: add jenkins repo
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian binary/
    state: present

- name: installl Jenkins
  apt:
    name: "jenkins"
    update_cache: yes

- name: Setup JENKINS_HOME
  lineinfile:
    path: /etc/default/jenkins
    regexp: '^JENKINS_HOME='
    line: 'JENKINS_HOME={{ jenkins_home }}'
  notify: restart jenkins

- name: Setup Jenkins HTTP port
  lineinfile:
    path: /etc/default/jenkins
    regexp: '^HTTP_PORT='
    line: 'HTTP_PORT={{ jenkins_http_port }}'
  notify: restart jenkins

- name: Setup Java Args
  lineinfile:
    path: /etc/default/jenkins
    regexp: '^JAVA_ARGS='
    line: 'JAVA_ARGS="-Xmx2048m -Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"'
  notify: restart jenkins

- name: create jenkins home folder
  file:
    path: "{{ item }}"
    state: directory
    owner: jenkins
    group: jenkins
    recurse: yes
  with_items:
    - "{{ jenkins_home }}"
    - "{{ jenkins_home }}/init.groovy.d"

- name: setup admin user
  template:
    src: init.groovy.d/99-setup-admin-user.groovy.j2
    dest: "{{ jenkins_home }}/init.groovy.d/99-setup-admin-user.groovy"
    owner: jenkins
    group: jenkins

- name: setup proxy
  template:
    src: init.groovy.d/99-setup-proxy.groovy.j2
    dest: "{{ jenkins_home }}/init.groovy.d/99-setup-proxy.groovy"
    owner: jenkins
    group: jenkins

- name: start jenkins service
  service:
    name: jenkins
    enabled: yes
    state: restarted

- name: Wait for Jenkins to start up
  uri:
    url: "http://localhost:{{ jenkins_http_port }}"
    status_code: 200
    timeout: 5
  register: jenkins_service_status
  # Keep trying for 5 mins in 5 sec intervals
  retries: 60
  delay: 5
  until: >
     'status' in jenkins_service_status and
     jenkins_service_status['status'] == 200

- name: setup plugins
  jenkins_plugin:
    jenkins_home: "{{ jenkins_home }}"
    url: "http://localhost:{{ jenkins_http_port }}"
    url_username: "{{ jenkins_admin_username }}"
    url_password: "{{ jenkins_admin_password }}"
    name: "{{ item.plugin }}"
    # version: "{{ item.version }}"
  with_items: "{{ jenkins_plugins }}"
  notify: restart jenkins

- name: copy init jenkins Scripts
  copy:
    src: init.groovy.d/
    dest: "{{ jenkins_home }}/init.groovy.d/"
    owner: jenkins
    group: jenkins
  notify: restart jenkins
